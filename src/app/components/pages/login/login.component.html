      <h1 id="title" class="w3-display-bottommiddle w3-text-white">سامانه هوشمند جمع آوری و تحلیل اخبار امنیتی</h1>
    </div>
    <div class="w3-container w3-cell w3-cell-middle w3-center w3-display-container">

    </div>
  </div>
  
  <div class="waveWrapper waveAnimation">

    </div>

              <p><input id="name-input" class="w3-input w3-large" placeholder="ایمیل" type="text"></p>

              <p><button id="login-btn" class=" w3-xlarge w3-button w3-block w3-round-large w3-card-2"

              <a class="w3-right" href="#">رمز خود را فراموش کرده اید؟</a>
          </form> 
      </div>
