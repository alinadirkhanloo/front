<div class="w3-row-padding w3-section">
  <div class="w3-col s3 card1">

                <span class=" w3-padding w3-left"><i id="ch" class="fa fa-globe"></i></span>
            </h2>
        </div>
        <ul class="w3-ul">
            <li class="w3-border-0 w3-right country-item" onclick="open_map_detail()" *ngFor="let item of top_country;let i=index" >{{item.title}}<i>.{{i+1}}</i></li>
          </ul>
    </div>
  </div>

        <app-map></app-map>
    </div>
  </div>
</div>
