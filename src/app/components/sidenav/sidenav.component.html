<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><i class="fa fa-bars"></i></button>
    <h1 class="example-app-name">سامانه</h1>
    <!--div class="search-hero">
      <input class="form-control" type="text" name="search"  autocomplete="off" placeholder="&#61442;  جستوجو">
    </div>-->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="over"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item [routerLink]="['dashboard']"><i class="fa fa-dashboard"></i>داشبورد</a>
          <a mat-list-item [routerLink]="['users']"><i class="fa fa-user"></i>کاربران</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
