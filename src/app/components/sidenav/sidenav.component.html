<div class="table-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar  class="example-toolbar  w3-display-container">
    <button mat-icon-button (click)="snav.toggle()">
      <i class="fa fa-bars"></i>
    </button>
    <h1 class="example-app-name">سامانه تحلیل خبر</h1>
    <div class="w3-container w3-display-left">
      <div class="w3-container w3-cell logo">
        <a href="192.168.204.171:4200/sidenav/dashboard" style="text-decoration: none;">
          <h1 class="w3-text w3-cell w3-xxlarge w3-cell-middle w3-padding-24">مرکز تخصصی آپای دانشگاه زنجان</h1>
        </a>
        </div>

      <div class="w3-container w3-cell logo">
        <img class="w3-img w3-cell" src="../../../assets/apa-logo2.png"/>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="over"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item [routerLink]="['dashboard']" >داشبورد</a>
          <a mat-list-item [routerLink]="['users']" style="display: none">کاربران</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
