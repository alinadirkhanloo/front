 <div class="row">

  <div class="column1">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="فیلتر">
    </mat-form-field>
  </div>

  <div class="column2">
    <button mat-raised-button (click)="openAddDialog()" color=".">add</button>
    <button mat-raised-button (click)="openAddDialog()" color=".">delete</button>
    <button mat-raised-button (click)="openAddDialog()" color=".">edit</button>
    <button mat-raised-button (click)="openAddDialog()" color=".">resetPass</button>
  </div>
  
</div> 

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>-->

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th style="text-align: center;" mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> کد شناسایی </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ایمیل </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- UserName Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> نام کاربری </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- Password Column-->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> رمز عبور </th>
      <td mat-cell *matCellDef="let row"> {{row.password}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator dir="ltr" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
